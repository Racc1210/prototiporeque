<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nueva Contraseña</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e28e20;
      background-image: url('ruta/a/tu/imagen-de-fondo.jpg'); /* Opcional: añade una imagen de fondo */
      background-size: cover;
    }
    .card {
      border-radius: 15px;
      background-color: rgba(0, 0, 0, 0.7); /* Fondo negro semitransparente */
      color: white; /* Texto blanco para contrastar */
      border: none;
    }
    .btn-primary {
      background-color: #80c827;
      border: none;
      color: black; /* Texto negro para el botón verde */
      font-weight: bold;
    }
    .error-message {
      color: #ff6b6b;
      font-size: 0.9rem;
    }
    .login-links {
      text-align: center;
      margin-top: 1rem;
    }
    .login-links a {
      text-decoration: none;
      color: #80c827; /* Mismo verde que el botón */
    }
    .login-links p {
      margin-bottom: 0.5rem;
    }
    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
    }
    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    .form-label {
      color: white;
    }
    .success-message {
      color: green;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow">
          <div class="card-body p-4">
            <h2 class="text-center mb-4">Cambiar contraseña</h2>
            <p class="text-center mb-4">Como último paso, registra una nueva contraseña.</p>
            
            <form id="formNuevaPass">
              <!-- Nueva contraseña -->
              <div class="mb-3">
                <label for="nuevaPass" class="form-label">Nueva contraseña</label>
                <input type="password" class="form-control" id="nuevaPass" required minlength="6">
                <div id="errorNuevaPass" class="error-message"></div>
              </div>
              
              <!-- Confirmar contraseña -->
              <div class="mb-3">
                <label for="confirmarPass" class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control" id="confirmarPass" required>
                <div id="errorConfirmarPass" class="error-message"></div>
              </div>
              
              <!-- Botón -->
              <button type="submit" class="btn btn-primary w-100">Establecer nueva contraseña</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Nuestro JavaScript -->
  <script src="js/nueva-pass.js"></script>
</body>
</html>
