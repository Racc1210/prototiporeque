<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambiar contraseña</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(90deg, #ffe066 0%, #ffa94d 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.18em;
    }
    .nueva-pass-card {
      background: linear-gradient(120deg, #7c5a2e 0%, #a97c50 100%);
      border-radius: 24px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.13);
      padding: 48px 48px 36px 48px;
      width: 700px;
      max-width: 95vw;
      border: 3px solid #6d4c1b;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 520px;
      font-weight: bold;
    }
    .nueva-pass-title {
      background: #5c5246;
      color: #fff;
      font-weight: bold;
      font-size: 1.25em;
      border-radius: 40px;
      padding: 18px 0;
      width: 80%;
      text-align: center;
      margin-bottom: 28px;
      margin-top: 2px;
      letter-spacing: 0.5px;
    }
    .nueva-pass-desc {
      color: #fff;
      width: 100%;
      text-align: center;
      margin-bottom: 28px;
      font-size: 1.04em;
      font-weight: bold;
    }
    .form-group {
      width: 100%;
      margin-bottom: 18px;
      margin-left: -60px;
    }
    label {
      color: #fff;
      font-weight: bold;
      margin-top: 18px;
      margin-bottom: 7px;
      display: block;
      text-align: left;
      width: 100%;
      font-size: 1.08em;
      letter-spacing: 0.2px;
    }
    input[type="password"] {
      width: 150%;
      padding: 15px 20px;
      border: none;
      border-radius: 22px;
      background: #5c5246;
      color: #fff;
      font-size: 1.13em;
      margin-bottom: 13px;
      outline: none;
      margin-top: 2px;
      box-sizing: border-box;
      transition: box-shadow 0.2s;
      font-weight: normal;
    }
    input[type="password"]:focus {
      box-shadow: 0 0 0 2px #00c85355;
    }
    input[type="password"]::placeholder {
      color: #bdbdbd;
    }
    .nueva-pass-btn {
      width: 108%;
      background: linear-gradient(90deg, #00c853 0%, #1de982 100%);
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 22px;
      padding: 15px 0;
      font-size: 1.13em;
      margin: 28px auto 0 auto;
      cursor: pointer;
      transition: background 0.2s;
      display: block;
      letter-spacing: 0.5px;
    }
    .nueva-pass-btn:hover {
      background: linear-gradient(90deg, #00b44b 0%, #13c76a 100%);
    }
    .error-message {
      color: #ff6b6b;
      font-size: 0.97em;
      margin: 2px 0 0 0;
      min-height: 18px;
      text-align: left;
      width: 100%;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      .nueva-pass-card {
        padding: 18px 4vw 14px 4vw;
        width: 98vw;
        min-width: unset;
        min-height: unset;
      }
      .nueva-pass-title, .nueva-pass-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="nueva-pass-card">
    <div class="nueva-pass-title">Cambiar contraseña</div>
    <div class="nueva-pass-desc">
      Ahora, Como último paso tienes que<br>
      registrar una nueva contraseña
    </div>
    <form id="formNuevaPass" autocomplete="off">
      <div class="form-group">
        <label for="nuevaPass">Nueva contraseña</label>
        <input type="password" id="nuevaPass" placeholder="Nueva contraseña" required minlength="6">
        <div id="errorNuevaPass" class="error-message"></div>
      </div>
      <div class="form-group">
        <label for="confirmarPass">Confirmar contraseña</label>
        <input type="password" id="confirmarPass" placeholder="Confirmar contraseña" required>
        <div id="errorConfirmarPass" class="error-message"></div>
      </div>
      <button type="submit" class="nueva-pass-btn">Establecer nueva contraseña</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/usuarios.js"></script>
  <script src="js/login.js"></script>
  <script src="js/validaciones.js"></script>
  <script src="js/nueva-pass.js"></script>

</body>
</html>
