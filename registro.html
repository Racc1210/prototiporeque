<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(90deg, #ffe066 0%, #ffa94d 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.13em;
    }
    .registro-card {
      background: linear-gradient(120deg, #7c5a2e 0%, #a97c50 100%);
      border-radius: 22px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.13);
      padding: 32px 32px 22px 32px; /* Menos padding */
      width: 680px;                 /* Más largo horizontalmente */
      max-width: 98vw;
      border: 3px solid #6d4c1b;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 420px;            /* Más pequeño verticalmente */
      font-weight: bold;
    }
    .registro-title {
      background: #5c5246;
      color: #fff;
      font-weight: bold;
      font-size: 1.18em;
      border-radius: 36px;
      padding: 13px 0;
      width: 40%;
      text-align: center;
      margin-bottom: 18px;
      margin-top: 2px;
      letter-spacing: 0.5px;
    }
    .form-group {
      width: 100%;
      margin-bottom: 2px; /* Menos espacio entre campos */
    }
    label {
      color: #fff;
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 4px;
      display: block;
      text-align: left;
      width: 100%;
      font-size: 1em;
      letter-spacing: 0.2px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 11px 16px;
      border: none;
      border-radius: 18px;
      background: #5c5246;
      color: #fff;
      font-size: 1em;
      margin-bottom: 7px;
      outline: none;
      margin-top: 1px;
      box-sizing: border-box;
      transition: box-shadow 0.2s;
      font-weight: normal;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      box-shadow: 0 0 0 2px #00c85355;
    }
    input[type="text"]::placeholder,
    input[type="email"]::placeholder,
    input[type="password"]::placeholder {
      color: #bdbdbd;
    }
    .registro-btn {
      width: 28%;
      background: linear-gradient(90deg, #00c853 0%, #1de982 100%);
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      padding: 12px 0;
      font-size: 1.08em;
      margin: 0 0 0 auto;
      cursor: pointer;
      transition: background 0.2s;
      display: block;
      letter-spacing: 0.5px;
    }
    .registro-btn:hover {
      background: linear-gradient(90deg, #00b44b 0%, #13c76a 100%);
    }
    .registro-links {
      width: 100%;
      text-align: left;
      margin-top: 10px;
      font-size: 0.98em;
    }
    .registro-links a {
      color: #00c853;
      text-decoration: underline;
      font-weight: bold;
      margin-left: 4px;
      transition: color 0.2s;
    }
    .registro-links a:hover {
      color: #009624;
    }
    .error-message {
      color: #ff6b6b;
      font-size: 0.95em;
      margin: 1px 0 0 0;
      min-height: 16px;
      text-align: left;
      width: 100%;
      font-weight: bold;
    }
    .registro-footer-row {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 18px;
    }
    @media (max-width: 700px) {
      .registro-card {
        padding: 12px 2vw 10px 2vw;
        width: 98vw;
        min-width: unset;
        min-height: unset;
      }
      .registro-title, .registro-btn {
        width: 100%;
      }
      .registro-footer-row {
        flex-direction: column;
        gap: 10px;
        align-items: stretch;
      }
      .registro-btn {
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <div class="registro-card">
    <div class="registro-title">Registrar</div>
    <form id="formRegistro" autocomplete="off" style="width:100%;">
      <div class="form-group">
        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" placeholder="Nombre Completo" required>
        <div id="errorNombre" class="error-message"></div>
      </div>
      <div class="form-group">
        <label for="correo">Correo</label>
        <input type="email" id="correo" placeholder="Correo" required>
        <div id="errorCorreo" class="error-message"></div>
      </div>
      <div class="form-group">
        <label for="contraseña">Contraseña</label>
        <input type="password" id="contraseña" placeholder="Contraseña" required minlength="6">
        <div id="errorPass" class="error-message"></div>
      </div>
      <div class="form-group">
        <label for="confirmarPass">Confirmar contraseña</label>
        <input type="password" id="confirmarPass" placeholder="Confirmar contraseña" required>
        <div id="errorConfirmar" class="error-message"></div>
      </div>
      <div class="registro-footer-row">
        <div class="registro-links">
          ¿Ya tienes una cuenta?
          <a href="index.html">Entra aquí!</a>
        </div>
        <button type="submit" class="registro-btn">Registrar</button>
      </div>
    </form>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/usuarios.js"></script>
  <script src="js/validaciones.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
