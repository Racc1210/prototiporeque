<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <!-- Bootstrap CSS (gratis, CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <style>
    body {
      background-color: #e28e20;
      background-image: url('ruta/a/tu/imagen-de-fondo.jpg'); /* Opcional: añade una imagen de fondo */
      background-size: cover;
    }
    .card {
      border-radius: 15px;
      background-color: rgba(0, 0, 0, 0.7); /* Fondo negro semitransparente */
      color: white; /* Texto blanco para contrastar */
      border: none;
    }
    .btn-primary {
      background-color: #80c827;
      border: none;
      color: black; /* Texto negro para el botón verde */
      font-weight: bold;
    }
    .error-message {
      color: #ff6b6b;
      font-size: 0.9rem;
    }
    .login-links {
      text-align: center;
      margin-top: 1rem;
    }
    .login-links a {
      text-decoration: none;
      color: #80c827; /* Mismo verde que el botón */
    }
    .login-links p {
      margin-bottom: 0.5rem;
    }
    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
    }
    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    .form-label {
      color: white;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow">
          <div class="card-body p-4">
            <h2 class="text-center mb-4">Registrar</h2>
            <form id="formRegistro">
              <!-- Nombre Completo -->
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" required>
                <div id="errorNombre" class="error-message"></div>
              </div>
              
              <!-- Correo -->
              <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" class="form-control" id="correo" required>
                <div id="errorCorreo" class="error-message"></div>
              </div>
              
              <!-- Contraseña -->
              <div class="mb-3">
                <label for="contraseña" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contraseña" required minlength="6">
                <div id="errorPass" class="error-message"></div>
              </div>
              
              <!-- Confirmar Contraseña -->
              <div class="mb-3">
                <label for="confirmarPass" class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control" id="confirmarPass" required>
                <div id="errorConfirmar" class="error-message"></div>
              </div>
              
              <!-- Botón y enlace -->
              <button type="submit" class="btn btn-primary w-100 mb-3">Registrar</button>
              <p class="text-center">
                ¿Ya tienes una cuenta? <a href="index.html">Entra aquí</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (opcional, para componentes) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Nuestro JavaScript -->
  <script src="js/validaciones.js"></script>
</body>
</html>
