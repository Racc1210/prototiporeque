<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificar Código - Cantón Limón</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(90deg, #ffe066 0%, #ffa94d 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.18em;
    }
    .verificar-card {
      background: linear-gradient(120deg, #7c5a2e 0%, #a97c50 100%);
      border-radius: 24px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.13);
      padding: 48px 48px 36px 48px;
      width: 600px;
      max-width: 95vw;
      border: 3px solid #6d4c1b;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 520px;
      font-weight: bold;
    }
    .verificar-title {
      background: #5c5246;
      color: #fff;
      font-weight: bold;
      font-size: 1.25em;
      border-radius: 40px;
      padding: 18px 0;
      width: 80%;
      text-align: center;
      margin-bottom: 28px;
      margin-top: 2px;
      letter-spacing: 0.5px;
    }
    .verificar-desc {
      color: #fff;
      width: 100%;
      text-align: center;
      margin-bottom: 28px;
      font-size: 1.04em;
      font-weight: bold;
    }
    .form-group {
      width: 100%;
      margin-bottom: 18px;
    }
    label {
      color: #fff;
      font-weight: bold;
      margin-top: 18px;
      margin-bottom: 7px;
      display: block;
      text-align: left;
      width: 100%;
      font-size: 1.08em;
      letter-spacing: 0.2px;
    }
    .codigo-box {
      width: 100%;
      background: #5c5246;
      border-radius: 22px;
      padding: 18px 14px 10px 14px;
      margin-bottom: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .codigo-input {
      background: transparent;
      border: none;
      border-bottom: 3px solid #fff;
      color: #fff;
      font-size: 1.5em;
      width: 38px;
      margin: 0 6px;
      text-align: center;
      outline: none;
      font-family: 'Roboto', sans-serif;
      letter-spacing: 2px;
    }
    .codigo-input::-webkit-input-placeholder { color: #fff; opacity: 0.7; }
    .codigo-input:-ms-input-placeholder { color: #fff; opacity: 0.7; }
    .codigo-input::placeholder { color: #fff; opacity: 0.7; }
    .reenviar-btn {
      width: 60%;
      background: linear-gradient(90deg, #00c853 0%, #1de982 100%);
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 22px;
      padding: 10px 0;
      font-size: 1.08em;
      margin: 0 auto 24px auto;
      cursor: pointer;
      transition: background 0.2s;
      display: block;
      letter-spacing: 0.5px;
    }
    .reenviar-btn:hover {
      background: linear-gradient(90deg, #00b44b 0%, #13c76a 100%);
    }
    .continuar-btn {
      width: 80%;
      background: linear-gradient(90deg, #00c853 0%, #1de982 100%);
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 22px;
      padding: 15px 0;
      font-size: 1.13em;
      margin: 18px auto 0 auto;
      cursor: pointer;
      transition: background 0.2s;
      display: block;
      letter-spacing: 0.5px;
    }
    .continuar-btn:hover {
      background: linear-gradient(90deg, #00b44b 0%, #13c76a 100%);
    }
    .error-message {
      color: #ff6b6b;
      font-size: 0.97em;
      margin: 2px 0 0 0;
      min-height: 18px;
      text-align: center;
      width: 100%;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      .verificar-card {
        padding: 18px 4vw 14px 4vw;
        width: 98vw;
        min-width: unset;
        min-height: unset;
      }
      .verificar-title, .continuar-btn, .reenviar-btn {
        width: 100%;
      }
      .codigo-box {
        padding: 12px 0 6px 0;
      }
    }
  </style>
</head>
<body>
  <div class="verificar-card">
    <div class="verificar-title">Cambiar contraseña</div>
    <div class="verificar-desc">
      Se ha enviado un código de verificación al<br>
      correo que has registrado.
    </div>
    <form id="formVerificarCodigo" autocomplete="off">
      <div class="form-group">
        <label for="codigo1">Código de verificación</label>
        <div class="codigo-box">
          <input type="text" maxlength="1" class="codigo-input" id="codigo1" required autocomplete="off">
          <input type="text" maxlength="1" class="codigo-input" id="codigo2" required autocomplete="off">
          <input type="text" maxlength="1" class="codigo-input" id="codigo3" required autocomplete="off">
          <input type="text" maxlength="1" class="codigo-input" id="codigo4" required autocomplete="off">
          <input type="text" maxlength="1" class="codigo-input" id="codigo5" required autocomplete="off">
          <input type="text" maxlength="1" class="codigo-input" id="codigo6" required autocomplete="off">
        </div>
        <div id="errorCodigo" class="error-message"></div>
      </div>
      <button type="button" id="btnReenviar" class="reenviar-btn">Reenviar código</button>
      <button type="submit" class="continuar-btn">Continuar</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/verificar-codigo-pass.js"></script>
</body>
</html>
