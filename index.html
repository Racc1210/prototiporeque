<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(90deg, #ffe066 0%, #ffa94d 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.18em;
    }
    .login-card {
      background: linear-gradient(120deg, #7c5a2e 0%, #a97c50 100%);
      border-radius: 24px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.13);
      padding: 48px 48px 36px 48px;
      width: 600px;
      max-width: 95vw;
      border: 3px solid #6d4c1b;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 520px;
    }
    .login-title {
      background: #5c5246;
      color: #fff;
      font-weight: 700;
      font-size: 1.25em;
      border-radius: 40px;
      padding: 18px 0;
      width: 80%;
      text-align: center;
      margin-bottom: 28px;
      margin-top: 2px;
      letter-spacing: 0.5px;
    }
    .login-extra {
      width: 100%;
      margin-bottom: 22px;
      color: #fff;
      font-size: 1.04em;
      text-align: center;
    }
    .login-extra a {
      color: #00c853;
      text-decoration: none;
      font-weight: 500;
      margin-left: 4px;
      transition: text-decoration 0.2s;
      font-size: 1.04em;
    }
    .login-extra a:hover {
      text-decoration: underline;
    }
    label {
      color: #fff;
      font-weight: 700;
      margin-top: 18px;
      margin-bottom: 7px;
      display: block;
      text-align: left;
      width: 100%;
      text-align: left;
      font-size: 1.08em;
      letter-spacing: 0.2px;
    }

    .form-group {
    width: 100%;           /* Ajusta el ancho según lo que necesites */
    margin-left: -80px;       /* Alinea a la izquierda */
    margin-right: auto;
  }

    input[type="email"],
    input[type="password"] {
      width: 170%;
      padding: 15px 20px;
      border: none;
      border-radius: 22px;
      background: #5c5246;
      color: #fff;
      font-size: 1.13em;
      margin-bottom: 13px;
      outline: none;
      margin-top: 2px;
      margin-left: 0px;
      margin-right: auto;
      box-sizing: border-box;
      transition: box-shadow 0.2s;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      box-shadow: 0 0 0 2px #00c85355
    }
    input[type="email"]::placeholder,
    input[type="password"]::placeholder {
      color: #bdbdbd;
    }
    .login-btn {
      width: 80%;
      background: linear-gradient(90deg, #00c853 0%, #1de982 100%);
      color: #fff;
      font-weight: 700;
      border: none;
      border-radius: 22px;
      padding: 15px 0;
      font-size: 1.13em;
      margin: 28px auto 0 auto;
      cursor: pointer;
      transition: background 0.2s;
      display: block;
      letter-spacing: 0.5px;
    }
    .login-btn:hover {
      background: linear-gradient(90deg, #00b44b 0%, #13c76a 100%);
    }
    .forgot-link {
      color: #00c853;
      text-decoration: underline;
      font-size: 1.03em;
      margin-top: 22px;
      display: block;
      text-align: center;
      transition: color 0.2s;
    }
    .forgot-link:hover {
      color: #009624;
    }
    .error-message {
      color: #ff6b6b;
      font-size: 0.97em;
      margin: 2px 0 0 0;
      min-height: 18px;
      text-align: left;
      width: 100%;
      font-weight: 500;
    }
    @media (max-width: 600px) {
      .login-card {
        padding: 18px 4vw 14px 4vw;
        width: 98vw;
        min-width: unset;
        min-height: unset;
      }
      .login-title, .login-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="login-title">Iniciar sesión</div>
    <div class="login-extra">
      ¿No tienes una cuenta?
      <a href="registro.html">Regístrate aquí</a>
    </div>
    <form id="loginForm" autocomplete="off">
  <div class="form-group">
    <label for="correo">Correo</label>
    <input type="email" id="correo" placeholder="ejemplo@correo.com" required />
    <div id="errorCorreo" class="error-message"></div>
  </div>
  <div class="form-group">
    <label for="contraseña">Contraseña</label>
    <input type="password" id="contraseña" placeholder="Tu contraseña" required />
    <div id="errorPass" class="error-message"></div>
  </div>
  <button type="submit" class="login-btn">Ingresar</button>
  <a href="recuperar-pass.html" class="forgot-link">¿Olvidaste tu contraseña?</a>
</form>
  </div>

  <!-- Bootstrap JS + tu script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="js/usuarios.js"></script>
  <script src="js/validaciones.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
